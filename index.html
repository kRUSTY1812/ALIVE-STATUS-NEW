
<!DOCTYPE html>
<html>
<head>
  <title>Team Admin Panel (Styled)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
    }
    h2 {
      text-align: center;
      padding: 20px;
      margin: 0;
      color: yellow;
      background: #2b2b2b;
    }
    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }
    .form-section, .preview-section {
      flex: 1;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input, select {
      background: #444;
      color: white;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .team-list {
      margin-top: 20px;
    }
    .team-card {
      background: #3a3a3a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-card span {
      font-size: 14px;
    }
    .delete-btn {
      background: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Team Overlay Admin (Firebase v8)</h2>
  <div class="container">
    <div class="form-section">
      <input id="name" placeholder="Team Name">
      <input id="logo" placeholder="Logo URL">
      <input id="kills" placeholder="Kills" type="number" min="0">
      <select id="aliveCount">
        <option value="0">0 alive</option>
        <option value="1">1 alive</option>
        <option value="2">2 alive</option>
        <option value="3">3 alive</option>
        <option value="4" selected>4 alive</option>
      </select>
      <button onclick="addTeam()">Add / Update Team</button>
    </div>

    <div class="preview-section">
      <h3>Current Teams</h3>
      <div class="team-list" id="teamList"></div>
    </div>
  </div>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418",
      measurementId: "G-08RMSESNDR"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    const nameEl = document.getElementById('name');
    const logoEl = document.getElementById('logo');
    const killsEl = document.getElementById('kills');
    const aliveEl = document.getElementById('aliveCount');
    const teamList = document.getElementById('teamList');

    function addTeam() {
      const teamData = {
        name: nameEl.value,
        logo: logoEl.value,
        kills: parseInt(killsEl.value),
        aliveCount: parseInt(aliveEl.value)
      };
      firebase.database().ref('teams/' + teamData.name).set(teamData);
    }

    function deleteTeam(name) {
      firebase.database().ref('teams/' + name).remove();
    }

    firebase.database().ref("teams").on("value", snapshot => {
      const data = snapshot.val();
      teamList.innerHTML = '';
      if (!data) return;
      for (const key in data) {
        const t = data[key];
        teamList.innerHTML += `
          <div class='team-card'>
            <span><b>${t.name}</b> | Kills: ${t.kills} | Alive: ${t.aliveCount}</span>
            <button class='delete-btn' onclick="deleteTeam('${t.name}')">âœ•</button>
          </div>`;
      }
    });
  </script>
</body>
</html>
