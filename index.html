
<!DOCTYPE html>
<html>
<head>
  <title>Team Admin Panel (Quick Edit)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
    }
    h2 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #222;
      color: yellow;
    }
    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }
    .form-section, .team-section {
      flex: 1;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input, select {
      background: #333;
      color: white;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .team-card {
      background: #2a2a2a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .team-card:hover {
      background: #444;
    }
    .small-delete {
      float: right;
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Overlay Admin Panel</h2>
  <div class="container">
    <div class="form-section">
      <h3>Add / Edit Team</h3>
      <input id="name" placeholder="Team Name">
      <input id="logo" placeholder="Logo URL">
      <input id="kills" placeholder="Kills" type="number" min="0">
      <select id="aliveCount">
        <option value="0">0 alive</option>
        <option value="1">1 alive</option>
        <option value="2">2 alive</option>
        <option value="3">3 alive</option>
        <option value="4" selected>4 alive</option>
      </select>
      <button onclick="addTeam()">Save Team</button>
    </div>
    <div class="team-section">
      <h3>Teams</h3>
      <div id="teamList"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nameEl = document.getElementById('name');
    const logoEl = document.getElementById('logo');
    const killsEl = document.getElementById('kills');
    const aliveEl = document.getElementById('aliveCount');
    const teamList = document.getElementById('teamList');

    function addTeam() {
      const teamData = {
        name: nameEl.value,
        logo: logoEl.value,
        kills: parseInt(killsEl.value),
        aliveCount: parseInt(aliveEl.value)
      };
      db.ref('teams/' + teamData.name).set(teamData);
    }

    function loadTeam(name, data) {
      nameEl.value = data.name;
      logoEl.value = data.logo;
      killsEl.value = data.kills;
      aliveEl.value = data.aliveCount;
    }

    function deleteTeam(name) {
      db.ref('teams/' + name).remove();
    }

    db.ref("teams").on("value", snapshot => {
      const data = snapshot.val();
      teamList.innerHTML = '';
      if (!data) return;
      for (const key in data) {
        const t = data[key];
        teamList.innerHTML += `
          <div class="team-card" onclick='loadTeam("${t.name}", ${JSON.stringify(t)})'>
            ${t.name} - Kills: ${t.kills}, Alive: ${t.aliveCount}
            <button class="small-delete" onclick="event.stopPropagation(); deleteTeam('${t.name}')">âœ•</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
