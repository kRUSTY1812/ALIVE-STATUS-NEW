
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leaderboard Overlay with Positioning</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    .top-header, .team-list, .bottom-summary {
      position: absolute;
      left: 512px;
    }
    .top-header {
      top: 57px;
      background: rgba(0,0,0,0.6);
      color: yellow;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      padding: 8px 10px;
      width: 900px;
    }
    .team-list {
      top: 801px;
      width: 900px;
    }
    .bottom-summary {
      top: 1511px;
      width: 900px;
      color: white;
      font-size: 18px;
    }
    .team {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      font-size: 18px;
      background: rgba(0,0,0,0.4);
      margin-bottom: 2px;
    }
    .team-logo {
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }
    .status-icons {
      display: flex;
      gap: 4px;
    }
    .status-icons img {
      width: 18px;
      height: 18px;
    }
    .rank {
      width: 40px;
      text-align: center;
      color: white;
    }
    .team-name {
      flex: 3;
      display: flex;
      align-items: center;
      color: white;
    }
    .kills {
      width: 60px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-header">
    <div class="rank">#</div>
    <div class="team-name">TEAM</div>
    <div class="kills">KILLS</div>
    <div class="status-icons">ALIVE</div>
  </div>

  <div class="team-list" id="teams"></div>

  <div class="bottom-summary" id="summary"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const icons = {
      alive: "https://alive-status-new-m1la.vercel.app/assets/alive-yellow.png",
      knocked: "https://alive-status-new-m1la.vercel.app/assets/knocked-white.png",
      dead: "https://alive-status-new-m1la.vercel.app/assets/eliminated-red.png"
    };

    function createStatusIcons(aliveCount) {
      const total = 4;
      const iconsArr = [];
      for (let i = 0; i < total; i++) {
        if (i < aliveCount) iconsArr.push(icons.alive);
        else iconsArr.push(icons.dead);
      }
      return iconsArr;
    }

    function renderSummary(data) {
      let totalAlive = 0;
      let totalDead = 0;
      for (const t of Object.values(data)) {
        totalAlive += t.aliveCount;
        totalDead += (4 - t.aliveCount);
      }
      document.getElementById("summary").innerText =
        `ALIVE: ${totalAlive}   |   ELIMINATED: ${totalDead}`;
    }

    function renderTeams(data) {
      const teamsDiv = document.getElementById("teams");
      const teamsArray = Object.values(data || {}).sort((a, b) => b.kills - a.kills);
      teamsDiv.innerHTML = "";

      teamsArray.slice(0, 16).forEach((team, idx) => {
        const teamEl = document.createElement("div");
        teamEl.className = "team";
        teamEl.innerHTML = `
          <div class="rank">${idx + 1}</div>
          <div class="team-name">
            <img class="team-logo" src="${team.logo}" onerror="this.style.display='none'">
            <span>${team.name}</span>
          </div>
          <div class="kills">${team.kills}</div>
          <div class="status-icons">
            ${createStatusIcons(team.aliveCount).map(icon => `<img src="${icon}">`).join("")}
          </div>
        `;
        teamsDiv.appendChild(teamEl);
      });

      renderSummary(data);
    }

    db.ref("teams").on("value", snapshot => {
      renderTeams(snapshot.val());
    });
  </script>
</body>
</html>
