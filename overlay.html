
<!DOCTYPE html>
<html>
<head>
  <title>Overlay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      color: white;
    }
    .team-row {
      display: flex;
      align-items: center;
      margin: 4px 0;
      padding: 6px 8px;
      background-image: url('assets/wood_strip.png');
      background-size: cover;
      font-weight: bold;
    }
    .logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .team-name { flex: 2; }
    .kills {
      flex: 1;
      text-align: center;
    }
    .status {
      flex: 2;
      display: flex;
      justify-content: center;
      gap: 4px;
    }
    .status-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <script>
    const overlay = document.getElementById('overlay');

    function render() {
      const data = localStorage.getItem('teamData');
      overlay.innerHTML = '';

      if (!data) return;

      const teams = JSON.parse(data);
      teams.slice(0, 16).forEach((team, index) => {
        const row = document.createElement('div');
        row.className = 'team-row';
        const aliveIcons = Array(team.aliveCount || 0).fill('<img class="status-icon" src="assets/alive-yellow.png">').join('');

        row.innerHTML = `
          <div style="flex: 0.5;">${index + 1}</div>
          <img class="logo" src="${team.logo}" onerror="this.style.display='none'" />
          <div class="team-name">${team.name}</div>
          <div class="kills">${team.kills}</div>
          <div class="status">${aliveIcons}</div>
        `;
        overlay.appendChild(row);
      });
    }

    setInterval(render, 1000);
    render();
  </script>
</body>
</html>
