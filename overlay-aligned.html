
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Position Matched Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .overlay-wrapper {
      position: absolute;
      top: 40px;
      right: 70px;
      width: 470px;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
    }
    .header-row div {
      color: yellow;
    }
    .team {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 6px;
      padding: 6px 10px;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .left {
      display: flex;
      align-items: center;
    }
    .rank {
      width: 28px;
      text-align: right;
      margin-right: 6px;
      color: white;
    }
    .logo {
      width: 28px;
      height: 28px;
      margin-right: 6px;
    }
    .team-name {
      max-width: 140px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .kills {
      width: 30px;
      text-align: center;
      color: white;
    }
    .status-icons {
      display: flex;
      gap: 3px;
    }
    .status-icons img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="overlay-wrapper">
    <div class="header-row">
      <div>#</div>
      <div>TEAM</div>
      <div>FIN</div>
      <div>ALIVE</div>
    </div>
    <div id="teams"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const icons = {
      alive: "https://alive-status-new-m1la.vercel.app/assets/alive-yellow.png",
      dead: "https://alive-status-new-m1la.vercel.app/assets/eliminated-red.png"
    };

    function createStatusIcons(aliveCount) {
      const total = 4;
      const arr = [];
      for (let i = 0; i < total; i++) {
        arr.push(i < aliveCount ? icons.alive : icons.dead);
      }
      return arr;
    }

    function render(data) {
      const wrapper = document.getElementById("teams");
      wrapper.innerHTML = "";

      const teams = Object.values(data || {}).sort((a, b) => b.kills - a.kills).slice(0, 16);
      teams.forEach((team, index) => {
        const row = document.createElement("div");
        row.className = "team";
        row.innerHTML = `
          <div class="left">
            <div class="rank">#${index + 1}</div>
            <img class="logo" src="${team.logo}" onerror="this.style.display='none'">
            <div class="team-name">${team.name}</div>
          </div>
          <div class="kills">${team.kills}</div>
          <div class="status-icons">
            ${createStatusIcons(team.aliveCount).map(src => `<img src="${src}">`).join('')}
          </div>
        `;
        wrapper.appendChild(row);
      });
    }

    db.ref("teams").on("value", snap => {
      render(snap.val());
    });
  </script>
</body>
</html>
