
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Add Team</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #90ee90;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    input[type="text"] {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }
    button {
      padding: 6px 14px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .playing-teams {
      margin-top: 30px;
    }
    .team-entry {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 8px;
      background: #2c2c2c;
      border-radius: 6px;
      gap: 12px;
    }
    .team-entry img {
      width: 30px;
      height: 30px;
      border-radius: 4px;
    }
    .team-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Team</h2>
    <div class="form-row">
      <input type="text" id="newTeamName" placeholder="Team Name">
      <input type="text" id="newTeamLogo" placeholder="Logo URL">
      <button onclick="addTeam()">Add Team</button>
    </div>

    <div class="playing-teams">
      <h3>PLAYING TEAMS</h3>
      <div id="teamList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addTeam() {
      const name = document.getElementById("newTeamName").value;
      const logo = document.getElementById("newTeamLogo").value;
      const id = name.toLowerCase().replace(/\s+/g, "_");

      if (!name || !logo) {
        alert("Enter both team name and logo URL.");
        return;
      }

      db.ref("teams/" + id).set({
        name,
        logo,
        kills: 0,
        aliveCount: 4
      });

      document.getElementById("newTeamName").value = "";
      document.getElementById("newTeamLogo").value = "";
    }

    function loadTeams() {
      const teamList = document.getElementById("teamList");
      db.ref("teams").on("value", snapshot => {
        const data = snapshot.val() || {};
        teamList.innerHTML = "";
        Object.keys(data).forEach(key => {
          const team = data[key];
          const div = document.createElement("div");
          div.className = "team-entry";
          div.innerHTML = `
            <img src="${team.logo}" alt="">
            <div class="team-name">${team.name}</div>
          `;
          teamList.appendChild(div);
        });
      });
    }

    loadTeams();
  </script>
</body>
</html>
