
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Team Status</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #90ee90;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    .team-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2a2a2a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      gap: 12px;
    }
    .team-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .team-logo {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }
    .team-name {
      font-weight: bold;
      font-size: 16px;
    }
    .control {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      background: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .value {
      min-width: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Team Data (Kills & Alive)</h2>
    <div id="teamsContainer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateTeamData(id, key, delta, max = 99) {
      const ref = db.ref("teams/" + id + "/" + key);
      ref.once("value").then(snapshot => {
        let val = snapshot.val() || 0;
        val += delta;
        if (key === "aliveCount") {
          val = Math.max(0, Math.min(4, val)); // alive max 4
        } else {
          val = Math.max(0, Math.min(max, val));
        }
        ref.set(val);
      });
    }

    function loadTeams() {
      const container = document.getElementById("teamsContainer");
      db.ref("teams").on("value", snapshot => {
        const data = snapshot.val() || {};
        container.innerHTML = "";
        Object.entries(data).forEach(([id, team]) => {
          const row = document.createElement("div");
          row.className = "team-row";
          row.innerHTML = `
            <div class="team-info">
              <img class="team-logo" src="${team.logo}" />
              <div class="team-name">${team.name}</div>
            </div>
            <div class="control">
              <span>Kills:</span>
              <button onclick="updateTeamData('${id}', 'kills', -1)">-</button>
              <span class="value">${team.kills}</span>
              <button onclick="updateTeamData('${id}', 'kills', 1)">+</button>
            </div>
            <div class="control">
              <span>Alive:</span>
              <button onclick="updateTeamData('${id}', 'aliveCount', -1)">-</button>
              <span class="value">${team.aliveCount}</span>
              <button onclick="updateTeamData('${id}', 'aliveCount', 1)">+</button>
            </div>
          `;
          container.appendChild(row);
        });
      });
    }

    loadTeams();
  </script>
</body>
</html>
