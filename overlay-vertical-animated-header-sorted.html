
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay - Animate Changed Only & Sorted</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    .overlay-wrapper {
      position: absolute;
      top: 70px;
      right: 30px;
      width: 430px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
    }
    .header-row {
      display: flex;
      align-items: center;
      padding: 6px 6px 6px 110px;
      background: rgba(0, 0, 0, 0.7);
      color: yellow;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
      border-radius: 6px;
    }
    .header-row div {
      text-align: left;
    }
    .header-row .team-name {
      flex: 1.5;
    }
    .header-row .kills {
      width: 30px;
      text-align: center;
      margin-left: -30px;
    }
    .header-row .status-icons {
      width: 80px;
    }
    .team {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 2px;
      border-radius: 6px;
      color: white;
      transition: background 0.4s ease;
    }
    .animate {
      animation: fadeSlideIn 0.4s ease;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .rank {
      width: 28px;
      text-align: right;
      padding-right: 5px;
    }
    .team-logo {
      width: 26px;
      height: 26px;
      margin-left: 30px;
      margin-right: 6px;
    }
    .team-name {
      flex: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: white;
      padding-left: 50px;
    }
    .kills {
      width: 30px;
      text-align: center;
      margin-left: -30px;
    }
    .status-icons {
      display: flex;
      gap: 3px;
    }
    .status-icons img {
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay-wrapper">
    <div class="header-row">
      <div class="team-name">TEAM</div>
      <div class="kills">FIN</div>
      <div class="status-icons">STATUS</div>
    </div>
    <div id="overlay"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const icons = {
      alive: "https://alive-status-new-m1la.vercel.app/assets/alive-yellow.png",
      dead: "https://alive-status-new-m1la.vercel.app/assets/eliminated-red.png"
    };

    let lastData = {};

    function createStatusIcons(aliveCount) {
      const total = 4;
      return Array.from({length: total}).map((_, i) => i < aliveCount ? icons.alive : icons.dead);
    }

    function renderOverlay(data) {
      const wrapper = document.getElementById("overlay");
      const teamArray = Object.entries(data || {}).map(([id, team]) => ({ id, ...team }));

      teamArray.sort((a, b) => {
        if (a.aliveCount === 0 && b.aliveCount !== 0) return 1;
        if (b.aliveCount === 0 && a.aliveCount !== 0) return -1;
        if (b.kills !== a.kills) return b.kills - a.kills;
        return b.aliveCount - a.aliveCount;
      });

      wrapper.innerHTML = "";

      teamArray.forEach((team, idx) => {
        const row = document.createElement("div");
        row.className = "team";

        const isChanged = JSON.stringify(lastData[team.id]) !== JSON.stringify(team);
        if (isChanged) row.classList.add("animate");

        const statusIconsHTML = createStatusIcons(team.aliveCount)
          .map(icon => `<img src="${icon}">`).join("");

        row.innerHTML = `
          <div class="rank">#${idx + 1}</div>
          <img class="team-logo" src="${team.logo}" onerror="this.style.display='none'">
          <div class="team-name">${team.name}</div>
          <div class="kills">${team.kills}</div>
          <div class="status-icons">${statusIconsHTML}</div>
        `;
        wrapper.appendChild(row);
        lastData[team.id] = { ...team };
      });
    }

    db.ref("teams").on("value", snap => renderOverlay(snap.val()));
  </script>
</body>
</html>
