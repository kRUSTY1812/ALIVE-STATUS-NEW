
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay - Tight Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    .overlay-wrapper {
      position: absolute;
      top: 70px;
      right: 30px;
      width: 430px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
    }
    .header-row {
      display: flex;
      align-items: center;
      padding: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: yellow;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
      border-radius: 6px;
    }
    .team {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 2px;
      border-radius: 6px;
      color: white;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideIn 0.4s ease forwards;
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .rank {
      width: 32px;
      text-align: right;
      padding-right: 5px;
    }
    .team-logo {
      width: 24px;
      height: 24px;
      margin: 0 4px;
    }
    .team-name {
      flex: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: white;
    }
    .kills {
      width: 26px;
      text-align: center;
    }
    .status-icons {
      display: flex;
      gap: 3px;
    }
    .status-icons img {
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay-wrapper">
    <div class="header-row">
      <div class="rank">#</div>
      <div style="width: 24px;"></div>
      <div class="team-name">TEAM</div>
      <div class="kills">FIN</div>
      <div class="status-icons">STATUS</div>
    </div>
    <div id="overlay"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.firebasestorage.app",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const icons = {
      alive: "https://alive-status-new-m1la.vercel.app/assets/alive-yellow.png",
      dead: "https://alive-status-new-m1la.vercel.app/assets/eliminated-red.png"
    };

    function createStatusIcons(aliveCount) {
      const total = 4;
      const iconsArr = [];
      for (let i = 0; i < total; i++) {
        iconsArr.push(i < aliveCount ? icons.alive : icons.dead);
      }
      return iconsArr;
    }

    function renderOverlay(data) {
      const wrapper = document.getElementById("overlay");
      const teamsArray = Object.values(data || {}).sort((a, b) => b.kills - a.kills);
      wrapper.innerHTML = "";

      teamsArray.slice(0, 16).forEach((team, idx) => {
        const row = document.createElement("div");
        row.className = "team";
        row.innerHTML = `
          <div class="rank">#${idx + 1}</div>
          <img class="team-logo" src="${team.logo}" onerror="this.style.display='none'">
          <div class="team-name">${team.name}</div>
          <div class="kills">${team.kills}</div>
          <div class="status-icons">
            ${createStatusIcons(team.aliveCount).map(icon => `<img src="${icon}">`).join("")}
          </div>
        `;
        wrapper.appendChild(row);
      });
    }

    db.ref("teams").on("value", snapshot => {
      renderOverlay(snapshot.val());
    });
  </script>
</body>
</html>
