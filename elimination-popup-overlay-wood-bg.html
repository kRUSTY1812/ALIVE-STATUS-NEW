<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elimination Popup (Wood BG)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow: hidden;
    }

    /* Position exactly as requested: X:618 Y:125 W:655 H:339 */
    #eliminationBox {
      position: absolute;
      left: 618px;
      top: 125px;
      width: 655px;
      height: 339px;
      display: none;
      animation: slideFade 4s ease-in-out;
    }

    .elim-bg {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .elim-bg-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* Content block on top of wood */
    .elim-content {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 86%;
      display: grid;
      grid-template-rows: auto auto auto auto;
      row-gap: 6px;
      justify-items: center;
      text-align: center;
      color: #fff;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35));
    }

    .rank-box {
      font-weight: 800;
      font-size: 32px;
      letter-spacing: 0.5px;
      color: #ffd500; /* warm yellow for rank */
      text-shadow: 0 2px 2px rgba(0,0,0,0.35);
    }

    .logo-box img {
      height: 72px;
      max-width: 160px;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
    }

    .elim-bar {
      font-weight: 900;
      font-size: 30px;
      padding: 6px 14px;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff2e2e, #ff7b59);
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .stat-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 800;
      font-size: 22px;
      color: #ffd500; /* yellow stats */
      text-shadow: 0 2px 2px rgba(0,0,0,0.35);
    }
    .stat-bar .divider {
      color: #ffffff;
      opacity: 0.9;
      padding: 0 4px;
    }

    @keyframes slideFade {
      0%   { opacity: 0; transform: translate(0, -20px); }
      10%  { opacity: 1; transform: translate(0, 0); }
      90%  { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(0, 12px); }
    }
  </style>
</head>
<body>
  <div id="eliminationBox">
    <div class="elim-bg">
      <img src="ELIMINATION BG.png" class="elim-bg-img" alt="Wood Background">
      <div class="elim-content">
        <div class="rank-box" id="rank">#16</div>
        <div class="logo-box"><img id="logo" src="/assets/TSM_Logo.png" alt="Team Logo" /></div>
        <div class="elim-bar">ELIMINATED</div>
        <div class="stat-bar">
          <div id="finishes">0 FINISHES</div>
          <div class="divider">|</div>
          <div id="points">0 PLACE PTS.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase (unchanged) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIO3wksMFhs4j8FzI9VwTX_4sGJ1r12-0",
      authDomain: "team-overlay.firebaseapp.com",
      databaseURL: "https://team-overlay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "team-overlay",
      storageBucket: "team-overlay.appspot.com",
      messagingSenderId: "751537440201",
      appId: "1:751537440201:web:ee16879d25632d4bb1d418"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const shown = new Set();
    const eliminationOrder = [];
    const placementPoints = [10, 6, 5, 4, 3, 2, 1, 1]; // top 8

    function showElimination(team, rank) {
      document.getElementById("rank").textContent = `#${rank}`;
      document.getElementById("logo").src = team.logo || "/assets/TSM_Logo.png";
      document.getElementById("finishes").textContent = `${team.kills ?? 0} FINISHES`;

      const point = rank <= 8 ? placementPoints[rank - 1] : 0;
      document.getElementById("points").textContent = `${point} PLACE PTS.`;

      const box = document.getElementById("eliminationBox");
      box.style.display = "block";
      // restart animation
      box.style.animation = "none";
      // force reflow
      void box.offsetWidth;
      box.style.animation = "slideFade 4s ease-in-out";

      setTimeout(() => { box.style.display = "none"; }, 4000);
    }

    // Listen for team eliminations
    db.ref("teams").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      Object.entries(data).forEach(([id, team]) => {
        if ((team.aliveCount === 0 || team.status === "eliminated") && !shown.has(id)) {
          shown.add(id);
          eliminationOrder.push({ id, ts: Date.now() });
          // compute rank by death order (16 down to 1)
          const byTs = eliminationOrder.slice().sort((a,b) => a.ts - b.ts);
          const rank = 16 - byTs.findIndex(e => e.id === id);
          showElimination(team, rank);
        }
      });
    });

    // Expose a simple manual test trigger (optional)
    window.__showTest = () => showElimination({logo: "/assets/TSM_Logo.png", kills: 3}, 12);
  </script>
</body>
</html>
